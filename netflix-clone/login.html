<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-page">
        <header>
            <img src="netflix logo.png" alt="" class="netflix-logo">
        </header>

        <div class="login-card">
            <h1>Sign In</h1>
            <input type="text" placeholder="Email or Mobile number" id="email"><br>
            <input type="text" placeholder="Password"><br>
            <button class="sign-in">Sign In</button>
            <p class="Or">Or</p>
            <button class="sign-in-code">Use a sign-in code</button>
            <p class="forgot-pw"> <a href="">Forgot Password</a></p>
            <input type="checkbox" name="Remember" id="Remember" >
            <label for="Remember">Remember me</label>
            <p class="new-sign-up">New to Netflix? <a href="#">Sign up now</a>.</p>

            <p  class="learn-more">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>

            
        </div>
        <footer class="footer-SEC">
            <p>Questions? Call <a href="">000-800-919-1694</a></p>
            <div>
                <li><a href="">FAQ</a></li>
                <li><a href="">Help Center</a></li>
                <li><a href="">Terms of Use</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Cookie preference</a></li>
                <li><a href="">Corporate Information</a></li>
                
            </div>

            <select name="language-sel" id="language-sel">
                <option value="English">English</option>
                <option value="Telegu">Telegu</option>
            </select>

        </footer>

    </div>

    <script src="login.js"></script>

    
</body>
</html>
